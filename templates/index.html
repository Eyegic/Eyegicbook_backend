<html>
<head>
<meta charset="utf-8">
<title>书城</title>
<meta name="keywords" content="" />
<meta name="description" content="" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<meta name="format-detection" content="telephone=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="stylesheet" type="text/css" href="{{ EYEGIC_STATIC }}css/reset.css">
<link rel="stylesheet" type="text/css" href="{{ EYEGIC_STATIC }}css/main.css">
<script type="text/javascript" src="{{ EYEGIC_STATIC }}js/jquery.min.js"></script>
<script type="text/javascript" src="{{ EYEGIC_STATIC }}js/shuffling.js"></script>
</head>
<body>
    <!-- 顶部轮播图 -->
    <div class="showbox">
        <div class="imagebox">
            <img src="{{ EYEGIC_STATIC }}images/shuffle1.png" alt="shuffle1">
            <img src="{{ EYEGIC_STATIC }}images/shuffle2.png" alt="shuffle2">
            <img src="{{ EYEGIC_STATIC }}images/shuffle3.png" alt="shuffle3">
            <img src="{{ EYEGIC_STATIC }}images/shuffle4.png" alt="shuffle4">
            <img src="{{ EYEGIC_STATIC }}images/shuffle5.png" alt="shuffle5">
            <img src="{{ EYEGIC_STATIC }}images/shuffle6.png" alt="shuffle6">
        </div>
        <div class="icobox">
            <span rel="0" class="active">0</span>
            <span rel="1">1</span>
            <span rel="2">2</span>
            <span rel="3">3</span>
            <span rel="4">4</span>
            <span rel="5">5</span>
        </div>
    </div>
    <!-- 轮播图结束 -->
    <a href="search.html"><div class="index-search"><img src="{{ EYEGIC_STATIC }}images/search.png"></div></a>
    <!-- 页面内容 -->
    <div class="index-content">
        <div class="book-list">
            <div class="list-title clearfix">
                <h1 class="fl">语文推荐</h1>
                <span class="fr"><img src="{{ EYEGIC_STATIC }}images/arrow-green.png"></span>
                <a href="subject-all.html"><h2 class="fr">查看全部</h2></a>
            </div>
            <div class="bookslide"></div>
            <div class="bookgroup clearfix">
                {% for foo in chinese %}
                <div class="bookbox fl">
                    <a href="bookdetail.html?bookid={{ foo.id }}"><img src="{{ EYEGIC_STATIC }}images/{{ foo.cover }}"></a>
                    <h1>{{ foo.bookname }}</h1>
                </div>
                {% endfor %}
            </div>
        </div>
        <div class="book-list">
            <div class="list-title clearfix">
                <h1 class="fl">数学推荐</h1>
                <span class="fr"><img src="{{ EYEGIC_STATIC }}images/arrow-green.png"></span>
                <a href="subject-all.html"><h2 class="fr">查看全部</h2></a>
            </div>
            <div class="bookslide"></div>
            <div class="bookgroup clearfix">
                {% for foo in math %}
                <div class="bookbox fl">
                    <a href="bookdetail.html?bookid={{ foo.id }}"><img src="{{ EYEGIC_STATIC }}images/{{ foo.cover }}"></a>
                    <h1>{{ foo.bookname }}</h1>
                </div>
                {% endfor %}
            </div>
        </div>
        <div class="book-list">
            <div class="list-title clearfix">
                <h1 class="fl">英语推荐</h1>
                <span class="fr"><img src="{{ EYEGIC_STATIC }}images/arrow-green.png"></span>
                <a href="subject-all.html"><h2 class="fr">查看全部</h2></a>
            </div>
            <div class="bookslide"></div>
            <div class="bookgroup clearfix">
                {% for foo in english %}
                <div class="bookbox fl">
                    <a href="bookdetail.html?bookid={{ foo.id }}"><img src="{{ EYEGIC_STATIC }}images/{{ foo.cover }}"></a>
                    <h1>{{ foo.bookname }}</h1>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <!-- 页面内容结束 -->
    <!-- 底部工具栏 -->
	<div class="footer">
		<ul class="navbar">
			<li>
				<div class="icon"><a href="mybook.html"><img src="{{ EYEGIC_STATIC }}images/bookshelf.png" alt="icon"></a></div>
				<h>书架</h>
			</li>
			<li>
				<div class="icon"><img src="{{ EYEGIC_STATIC }}images/bookstore-green.png" alt="icon"></div>
				<h style="color:#00b38a;">书城</h>
			</li>
			<li>
				<div class="icon-round"><img src="{{ EYEGIC_STATIC }}images/scan.png" alt="icon"></div>
			</li>
			<li>
				<div class="icon"><a href="bbs.html"><img src="{{ EYEGIC_STATIC }}images/bbs.png" alt="icon"></a></div>
				<h>互动圈</h>
			</li>
			<li>
				<div class="icon"><a href="center.html"><img src="{{ EYEGIC_STATIC }}images/center.png" alt="icon"></a></div>
				<h>我</h>
			</li>
		</ul>
	</div>
</body>
</html>
