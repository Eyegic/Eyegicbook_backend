<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>我的动态</title>
<meta name="keywords" content="" />
<meta name="description" content="" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<meta name="format-detection" content="telephone=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="stylesheet" type="text/css" href="{{ EYEGIC_STATIC }}css/reset.css">
<link rel="stylesheet" type="text/css" href="{{ EYEGIC_STATIC }}css/main.css">
<script type="text/javascript" src="{{ EYEGIC_STATIC }}js/jquery.min.js"></script>
</head>
<body>
    <div class="header">
        <a href="javascript:history.back()"><span><img src="{{ EYEGIC_STATIC }}images/back.png" class="header-icon-left"></span></a>
    	<h1 class="header-title">我的动态</h1>
    </div>
    <div class="container-grey">
        {% for foo in activity %}
        <div class="activity">
            <div class="activity-title">
                <span><img src="{{ EYEGIC_STATIC }}images/{{ user.avater }}"></span>
                <span>{{ foo.time }}</span>
            </div>
            <h1>完成了《{{ foo.question.booktext.title }}》课文的课后讨论习题</h1>
            <div class="activity-book">
                <div class="book-item"><img src="{{ EYEGIC_STATIC }}images/{{ foo.question.booktext.unit.book.cover }}" class="book-item-pic"></div>
                <div class="book-item"><h2>{{ foo.question.booktext.unit.book.bookname }}</h2><div><span><img src="{{ EYEGIC_STATIC }}images/star-light.png" class="star-pic"></span><span><img src="{{ EYEGIC_STATIC }}images/star-light.png" class="star-pic"></span><span><img src="{{ EYEGIC_STATIC }}images/star-light.png" class="star-pic"></span><span><img src="{{ EYEGIC_STATIC }}images/star-light.png" class="star-pic"></span><span><img src="{{ EYEGIC_STATIC }}images/star-light.png" class="star-pic"></span></div></div>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
